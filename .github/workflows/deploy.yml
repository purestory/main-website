name: Auto Deploy to Server

on:
  push:
    branches: [ jules_wip_4591432813991362156 ]
  pull_request:
    branches: [ jules_wip_4591432813991362156 ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          cd /home/purestory/main-website
          git fetch origin
          git pull origin jules_wip_4591432813991362156
          echo "Deployment completed at $(date)" 