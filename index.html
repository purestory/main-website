<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🤖 AI Hub - AI & Web Services Hub</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🤖</text></svg>">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="boot-screen">
        <div class="boot-logo">🪟</div>
        <div class="boot-messages">
            <p id="bootMessageText">Starting Windows...</p>
        </div>
        <div class="boot-progress-bar-container">
            <div id="bootProgressBar" class="boot-progress-bar"></div>
        </div>
        <p id="bootProgressText">0%</p>
    </div>
    <div class="desktop"> <!-- Initially hidden by CSS, made visible by JS -->
        <div class="taskbar">
            <button class="start-button">Start</button>
            <div id="taskbar-clock"></div>
        </div>
        <!-- Desktop icons will go here -->
        <div class="desktop-icon" id="icon-projects">
            <div class="icon-image">📁</div>
            <span class="icon-label">Projects</span>
        </div>
        <div class="desktop-icon" id="icon-minesweeper">
            <div class="icon-image">💣</div>
            <span class="icon-label">Minesweeper</span>
        </div>
        <div class="desktop-icon" id="icon-paint">
            <div class="icon-image">🎨</div>
            <span class="icon-label">Paint</span>
        </div>
        <div class="desktop-icon" id="icon-calculator">
            <div class="icon-image">🧮</div>
            <span class="icon-label">Calculator</span>
        </div>

        <!-- Window Templates -->
        <div class="window" id="projects-window">
            <div class="window-header">
                <span class="window-title">Projects</span>
                <button class="window-close-button">X</button>
            </div>
            <div class="window-body">
                <!-- Content will be dynamically injected by JavaScript -->
            </div>
        </div>

        <div id="start-menu">
            <ul>
                <li data-opens="projects-window">📁 Projects</li>
                <li data-opens="minesweeper-app">💣 Minesweeper</li>
                <li data-opens="paint-app">🎨 Paint</li>
                <li data-opens="calculator-app">🧮 Calculator</li>
                <!-- Add more items as needed -->
            </ul>
        </div>
    </div>
    <script src="js/script.js" defer></script>
</body>
</html>
